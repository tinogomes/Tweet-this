<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>Tweet this</title>
	<style type="text/css" media="screen">
		* {
			margin: 0;
			border: 0px;
		}
		body {
			font-family: Verdana, sans-serif;
			background-color: #999;
			height: 100%;
			width: 100%
		}
		#content {
			position: absolute;
		  top: 0;
		  right: 0;
		  bottom: 0;
		  left: 0;
		  width: 500px;
		  height: 50px;
		  margin: auto;
		}
		a {
			color: #000;
			font-size: 5em;
		}
	</style>
</head>
<body>
	<div id="content">
		<p><a title="Save on your bookmarks" href="javascript:(function(){f='http://twitter.com/?status='+encodeURIComponent(window.location.href)+'%20'+encodeURIComponent(document.title);a=function(){if(!window.open(f,'tweeting','location=yes,links=no,scrollbars=no,toolbar=no,width=550,height=550'))location.href=f};if(/Firefox/.test(navigator.userAgent)){setTimeout(a,0)}else{a()}})()">Tweet this</a><br/>Save on your bookmarks</p>
	</div>
</body>
</html>
